<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotpot-street</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="bgm" src="/audio/bgm.mp3" preload="auto"></audio>
      </a-assets>

      <a-sound src="#bgm" autoplay="true" loop="true"></a-sound>
      <a-assets>
        <a-asset-item
          id="jp-red"
          src="/models/maybe_jp_drum.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#jp-red"
        position="220 20 -200"
        scale="0.1 0.1 0.1"
        rotation="0 180 0"
      ></a-entity>

      <a-assets>
        <a-asset-item id="hall" src="/models/chinese_hall.glb"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#hall"
        position="0 0.1 -450"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="gate-china-yellow"
          src="/models/gates_in_china_style.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#gate-china-yellow"
        position="-15 0.1 -2"
        scale="2.5 2.5 2.5"
        rotation="0 180 0"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="restaurant1"
          src="/models/restaurant1.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#restaurant1"
        position="-15 7 -13"
        scale="7 7 7"
        rotation="0 60 0"
      ></a-entity>
      <a-assets>
        <a-asset-item
          id="dining-table"
          src="/models/dining_table.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#dining-table"
        position="-5 0 -10"
        scale="0.1 0.1 0.1"
        rotation="10 10 0"
      ></a-entity>
      <a-assets>
        <a-asset-item
          id="dining-table"
          src="/models/dining_table.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#dining-table"
        position="-6 0 -6"
        scale="0.09 0.09 0.09"
        rotation="10 10 0"
      ></a-entity>
      <a-assets>
        <a-asset-item
          id="dining-table"
          src="/models/dining_table.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#dining-table"
        position="-60 0 -2"
        scale="0.09 0.09 0.09"
        rotation="5 5 0"
      ></a-entity>
      <a-assets>
        <a-asset-item
          id="entry-door-sidelights"
          src="/models/entry-door-sidelights.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        id="clickable-door2"
        gltf-model="#entry-door-sidelights"
        position="30 0 -10"
        scale="5 5 5"
        rotation="0 0 0"
        class="clickable"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="street-food"
          src="/models/street_food.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#street-food"
        position="5 0 -5"
        scale="0.01 0.01 0.01"
        rotation="0 -55 5"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="lumpia"
          src="/models/gerobak_lumpia.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#lumpia"
        position="-60 0 -5"
        scale="0.01 0.01 0.01"
        rotation="0 -300 3"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="building1"
          src="/models/5_storey_residential_building.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#building1"
        position="-10 0 50"
        scale="1 1 1"
        rotation="0 -90 0"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="truck"
          src="/models/2021_ram_1500_trx.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#truck"
        position="-60 0 45"
        scale="100 100 100"
        rotation="0 90 0"
      ></a-entity>

       <a-assets>
        <a-asset-item id="pinwheel" src="/models/pinwheel.glb"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#pinwheel"
        position="-59 0 43.9"
        scale="7 7 7"
        rotation="0 0 -45"
        animation__spin="property: rotation; from: 0 0 -15; to: 0 360 -15; loop: true; dur: 2000; easing: linear"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="china_street_grey"
          src="/models/china_street.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#china_street_grey"
        position="-400 0.1 -330"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
      ></a-entity>

      <a-plane
        position="0 0.01 0"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        color="#3a3a3a"
      ></a-plane>

      <a-sky color="#fecc70"></a-sky>

      <a-entity id="rig" position="0 0 0">
        <a-entity
          id="player-camera"
          camera
          position="0 2 0"
          look-controls
          wasd-controls
        >
          <a-cursor
            fuse="true"
            fuse-timeout="500"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: black; shader: flat"
          ></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const door2 = document.querySelector("#clickable-door2");
        door2.addEventListener("click", () => {
          window.location.href = "../index.html";
        });
        document.body.addEventListener(
          "click",
          () => {
            const sound = document.querySelector("a-sound");
            sound.components.sound.playSound();
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
