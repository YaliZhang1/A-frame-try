<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame with Vite</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mymodel" src="/models/door.glb"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#mymodel"
        position="0 0.5 -6"
        scale="0.04 0.04 0.04"
         rotation="0 90 0"
      ></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
