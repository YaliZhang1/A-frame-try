<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chengdu-street</title>
    <meta name="description" content="VR Panda Game" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@1.0.2/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.5/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-entity
        id="right-hand"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        super-hands
      ></a-entity>

      <a-image
        id="panda2"
        class="clickable"
        src="/images/panda2.jpg"
        rotation="0 -60 0"
        material="shader: flat;"
        position="18 5 -7"
        width="1.15"
        height="1.1"
        scale="5 5 5"
      ></a-image>
      <a-image
        src="/images/panda3.jpg"
        rotation="0 -60 0"
        material="shader: flat;"
        position="-30 10 -2"
        width="2"
        height="1.5"
        scale="5 5 5"
      ></a-image>
      <a-image
        src="/images/panda1.jpg"
        rotation="0 -60 0"
        material="shader: flat;"
        position="30 5 8"
        width="2"
        height="1.5"
        scale="5 5 5"
      ></a-image>
      <div
        id="hud"
        style="
          position: fixed;
          top: 1rem;
          right: 2rem;
          padding: 10px 15px;
          z-index: 999;
          background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
          background-color: #462f1c;
          background-size: cover;
          background-repeat: no-repeat;
          color: #f3f2cd;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
          font-size: 20px;
        "
      >
        Score: <span id="score">0</span><br />
        Time: <span id="time">30</span>
      </div>

      <button
        id="play-music-btn"
        style="
          position: fixed;
          top: 20px;
          left: 10px;
          z-index: 999;
          background-color: #462f1c;
          color: #b4a69c;
          cursor: pointer;
          transition: transform 0.2s ease;
          height: 2rem;
          width: 6rem;
        "
      >
        Play Music
      </button>
      <button
        id="start-game-btn"
        style="
          height: 2rem;
          width: 6rem;
          position: fixed;
          top: 65px;
          left: 10px;
          z-index: 999;
          background-color: #462f1c;
          color: #b4a69c;
          cursor: pointer;
          transition: transform 0.2s ease;
        "
      >
        Start Game
      </button>
      <a-sound
        id="bgm-sound"
        src="#bgm"
        autoplay="false"
        loop="true"
        position="0 2 0"
      ></a-sound>
      <a-assets>
        <audio id="bgm" src="/audio/bgm.mp3"></audio>
        <a-asset-item
          id="two-red-pandas"
          src="/models/two-red-pandas.glb"
        ></a-asset-item>
        <a-asset-item
          id="festive-red-light"
          src="/models/festive_red_light.glb"
        ></a-asset-item>
        <a-asset-item
          id="jp-red"
          src="/models/maybe_jp_drum.glb"
        ></a-asset-item>
        <a-asset-item id="hall" src="/models/chinese_hall.glb"></a-asset-item>
        <a-asset-item
          id="gate-china-yellow"
          src="/models/gates_in_china_style.glb"
        ></a-asset-item>
        <a-asset-item id="bamboo" src="/models/bamboo.glb"></a-asset-item>
        <a-asset-item
          id="restaurant1"
          src="/models/restaurant1.glb"
        ></a-asset-item>
        <a-asset-item
          id="dining-table"
          src="/models/dining_table.glb"
        ></a-asset-item>
        <a-asset-item
          id="entry-door-sidelights"
          src="/models/entry-door-sidelights.glb"
        ></a-asset-item>
        <a-asset-item
          id="street-food"
          src="/models/street_food.glb"
        ></a-asset-item>
        <a-asset-item
          id="lumpia"
          src="/models/gerobak_lumpia.glb"
        ></a-asset-item>
        <a-asset-item
          id="building1"
          src="/models/5_storey_residential_building.glb"
        ></a-asset-item>
        <a-asset-item
          id="office-plants"
          src="/models/office_plants.glb"
        ></a-asset-item>
        <a-asset-item
          id="truck"
          src="/models/2021_ram_1500_trx.glb"
        ></a-asset-item>
        <a-asset-item id="pinwheel" src="/models/pinwheel.glb"></a-asset-item>
        <a-asset-item
          id="china_street_grey"
          src="/models/china_street.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#jp-red"
        position="220 20 -200"
        scale="0.1 0.1 0.1"
        rotation="0 180 0"
      ></a-entity>
      <a-entity
        id="target-lantern"
        class="clickable"
        gltf-model="#festive-red-light"
        position="0 2 -4"
        scale="2 2 2"
        animation__float="property: position; dir: alternate; dur: 2000; loop: true; to: 0 2.3 -4"
      ></a-entity>
      <a-entity
        id="floating-lantern"
        gltf-model="#festive-red-light"
        class="clickable target"
        shootable
        position="0 6 -3"
        super-hands
        scale="1 1 1"
        event-set__enter="_event: hover-start; scale: 1.2 1.2 1.2"
        event-set__leave="_event: hover-end; scale: 1 1 1"
        event-set__click="_event: grab-start; visible: false"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
        animation__float="property: position; dir: alternate; dur: 2000; loop: true; to: 0 6.3 -3"
      ></a-entity>

      <a-entity
        id="hall-click"
        class="clickable"
        gltf-model="#hall"
        position="0 0.1 -450"
        scale="0.1 0.1 0.1"
      >
      </a-entity>

      <a-entity
        gltf-model="#gate-china-yellow"
        position="-15 0.1 -2"
        scale="2.5 2.5 2.5"
        rotation="0 180 0"
      ></a-entity>

      <a-entity
        gltf-model="#bamboo"
        position="-10 3 0"
        scale="3 3 3"
        rotation="0 45 0"
      ></a-entity>

      <a-entity
        gltf-model="#bamboo"
        position="-12 3 2"
        scale="3 3 3"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        gltf-model="#bamboo"
        position="25 3 -25"
        scale="8 8 8"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        gltf-model="#restaurant1"
        position="-15 7 -13"
        scale="7 7 7"
        rotation="0 90 0"
      >
      </a-entity>
      <a-entity
        gltf-model="#festive-red-light"
        class="clickable target"
        position="15 5 0"
        scale="1 1 1"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"
        animation__float="property: position; dir: alternate; dur: 8000; loop: true; to: -5 10 0"
      ></a-entity>
      <a-entity
        gltf-model="#festive-red-light"
        class="clickable target"
        position="-15 5 0"
        scale="1 1 1"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"
        animation__float="property: position; dir: alternate; dur: 8000; loop: true; to: 5 10 0"
      ></a-entity>
      <a-entity
        id="floating-lantern-1"
        gltf-model="#festive-red-light"
        class="clickable target"
        position="7 7 -2"
        scale="1 1 1"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
      ></a-entity>
      <a-entity
        id="floating-lantern-2"
        gltf-model="#festive-red-light"
        class="clickable target"
        position="-14 9.5 -2"
        scale="1 1 1"
        animation__rotate="property: rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear"
      ></a-entity>
      <a-entity
        gltf-model="#dining-table"
        class="clickable target"
        position="-5 0 -10"
        scale="0.1 0.1 0.1"
        rotation="10 10 0"
      ></a-entity>
      <a-entity
        gltf-model="#dining-table"
        class="clickable target"
        position="-6 0 -6"
        scale="0.09 0.09 0.09"
        rotation="10 10 0"
      ></a-entity>
      <a-entity
        gltf-model="#dining-table"
        class="clickable target"
        position="-28 0 -2"
        scale="0.09 0.09 0.09"
        rotation="5 5 0"
      ></a-entity>

      <a-entity
        id="clickable-door2"
        class="clickable"
        gltf-model="#entry-door-sidelights"
        position="30 0 -10"
        scale="5 5 5"
      ></a-entity>

      <a-entity
        id="street-food-truck"
        class="clickable"
        gltf-model="#street-food"
        position="5 0 -5"
        scale="0.01 0.01 0.01"
        rotation="0 -55 5"
      ></a-entity>
      <a-entity
        id="two-red-pandas"
        gltf-model="#two-red-pandas"
        position="14 3 -10"
        scale="4 4 4"
        rotation="0 -45 5"
      ></a-entity>

      <a-entity
        id="street-food-wrapper"
        position="2 7 -3"
        look-at="#player-camera"
      >
        <a-plane
          id="street-food-bg"
          position="0 0 0"
          width="10"
          height="5"
          visible="false"
          color="#000000"
          opacity="0.5"
          material="shader: flat"
        ></a-plane>
        <a-entity
          id="street-food-text"
          position="0 0 0.01"
          text="value: Welcome to Chengdu â€” the heart of Sichuan! Famous for its spicy hotpot, bustling street food culture, and ancient teahouses, Chengdu is a city where tradition meets modern charm. Stroll through lively alleys, taste bold flavors, and feel the rhythm of a city that never forgets to enjoy life.; color: white; width: 6; align: center;side: double; wrapCount:30"
          visible="false"
          scale="1.5 1.5 1"
        ></a-entity>
      </a-entity>

      <a-entity
        id="panda2-wrapper"
        rotation="0 -45 0"
        position="6 8 -2"
        look-at="#player-camera"
      >
        <a-plane
          id="panda2Bg"
          position="0 0 0"
          width="8"
          height="3"
          visible="false"
          color="#000000"
          opacity="0.5"
          material="shader: flat"
        ></a-plane>
        <a-entity
          id="panda2Text"
          position="0 0 0.01"
          text="value: Pandas are deeply loved by the people of Sichuan. This is their homeland â€” and they are truly its beloved icons.; color: white; width: 6; align: center;side: double; wrapCount:30"
          visible="false"
          scale="1.5 1.5 1"
        ></a-entity>
      </a-entity>

      <a-entity
        gltf-model="#lumpia"
        class="clickable target"
        position="-30 0 -6"
        scale="0.01 0.01 0.01"
        rotation="0 -300 3"
      ></a-entity>

      <a-entity
        gltf-model="#building1"
        position="-10 0 50"
        scale="1 1 1"
        rotation="0 -90 0"
      ></a-entity>
      <a-entity
        gltf-model="#building1"
        position="10 0 50"
        scale="1 1 1"
        rotation="0 -90 0"
      ></a-entity>
      <a-entity
        gltf-model="#building1"
        position="2 0 0"
        scale="1 1 1"
        rotation="0 90 0"
      ></a-entity>
      <a-entity
        gltf-model="#office-plants"
        position="-30 0 15"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#office-plants"
        position="35 0 15"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#office-plants"
        position="-30 0 30"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#office-plants"
        position="35 0 33"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#truck"
        position="-60 0 45"
        scale="100 100 100"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        gltf-model="#pinwheel"
        position="-59 0 43.9"
        scale="7 7 7"
        rotation="0 0 -45"
        animation__spin="property: rotation; from: 0 0 -15; to: 0 360 -15; loop: true; dur: 2000; easing: linear"
      >
      </a-entity>
      <a-entity
        gltf-model="#pinwheel"
        class="clickable target"
        position="30 8 -10"
        scale="10 10 10"
        rotation="0 0 -45"
        animation__spin="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 2000; easing: linear"
      >
      </a-entity>

      <a-entity
        gltf-model="#china_street_grey"
        position="-400 0.1 -330"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
      ></a-entity>

      <a-plane
        position="0 0.01 0"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        src="/images/floor9.jpg"
      ></a-plane>

      <a-sky src="/images/night-sky2.jpg"></a-sky>

      <a-entity id="rig" position="0 0 0">
        <a-entity
          id="player-camera"
          camera
          position="0 5 5"
          look-controls
          wasd-controls
        >
          <a-cursor
            fuse="true"
            fuse-timeout="500"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: black; shader: flat"
          ></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const door2 = document.querySelector("#clickable-door2");
        const foodCart = document.querySelector("#street-food-truck");
        const foodText = document.querySelector("#street-food-text");
        const foodBg = document.querySelector("#street-food-bg");
        const hall = document.querySelector("#hall-click");

        const panda2Cart = document.querySelector("#panda2");
        const panda2Text = document.querySelector("#panda2Text");
        const panda2Bg = document.querySelector("#panda2Bg");

        AFRAME.registerComponent("shootable", {
          init: function () {
            this.el.addEventListener("click", () => {
              this.el.setAttribute("visible", "false");
              setTimeout(() => {
                const x = Math.random() * 10 - 5;
                const y = 3 + Math.random();
                const z = Math.random() * -10;
                this.el.setAttribute("position", `${x} ${y} ${z}`);
                this.el.setAttribute("visible", "true");
              }, 3000);
            });
          },
        });
        // Ensure GLTF model is loaded before binding click
        hall.addEventListener("model-loaded", () => {
          hall.addEventListener("click", () => {
            const object3D = hall.getObject3D("mesh");

            if (!object3D) return;

            object3D.traverse((node) => {
              if (node.isMesh) {
                node.material.metalness = 0.1;
                node.material.roughness = 0.2;

                node.material.emissiveIntensity = 1;
              }
            });

            setTimeout(() => {
              object3D.traverse((node) => {
                if (node.isMesh) {
                  node.material.color.set("#FFFFFF");
                  node.material.emissive.set("#000000");
                  node.material.emissiveIntensity = 0;
                  node.material.metalness = 0.5;
                  node.material.roughness = 0.5;
                }
              });
            }, 6000);
          });
        });

        // Toggle visibility of food cart info
        let isVisible = false;
        foodCart.addEventListener("click", () => {
          isVisible = !isVisible;
          foodText.setAttribute("visible", isVisible);
          foodBg.setAttribute("visible", isVisible);
          console.log("Street food cart clicked!");
          if (isVisible) {
            setTimeout(() => {
              foodText.setAttribute("visible", false);
              foodBg.setAttribute("visible", false);
              isVisible = false;
            }, 60000);
          }
        });
        // Toggle visibility of panda2 info
        let isVisiblePanda = false;
        panda2Cart.addEventListener("click", () => {
          isVisiblePanda = !isVisiblePanda;
          panda2Text.setAttribute("visible", isVisiblePanda);
          panda2Bg.setAttribute("visible", isVisiblePanda);
          console.log("Panda clicked!");
          if (isVisiblePanda) {
            setTimeout(() => {
              panda2Text.setAttribute("visible", false);
              panda2Bg.setAttribute("visible", false);
              isVisiblePanda = false;
            }, 60000);
          }
        });

        // Door redirection
        door2.addEventListener("click", () => {
          window.location.href = "../index.html";
        });

        // Play audio on user interaction
        document
          .getElementById("play-music-btn")
          .addEventListener("click", function () {
            const bgm = document.querySelector("#bgm-sound");
            if (bgm.components.sound.isPlaying) {
              bgm.components.sound.pauseSound();
              this.textContent = "Play Music";
            } else {
              bgm.components.sound.playSound();
              this.textContent = "Pause Music";
            }
          });

        let score = 0;

        let timeLeft = 30;
        let gameInterval;

        const lantern = document.querySelector("#target-lantern");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");

        document.querySelectorAll(".target").forEach((el) => {
          el.addEventListener("click", function () {
            score += 10;
            scoreDisplay.textContent = score;
            el.parentNode.removeChild(el);
          });
        });

        lantern.addEventListener("click", () => {
          score++;
          scoreDisplay.textContent = score;
        });

        function startGame() {
          score = 0;
          timeLeft = 30;
          scoreDisplay.textContent = score;
          timeDisplay.textContent = timeLeft;

          gameInterval = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(gameInterval);
              alert("Game over! Your score:" + score);
              location.reload();
            }
          }, 1000);
        }

        document
          .getElementById("start-game-btn")
          .addEventListener("click", () => {
            startGame();
          });
      });
    </script>
  </body>
</html>
